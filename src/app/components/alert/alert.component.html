<div id="notfound">
  <div class="notfound">
    <div class="notfound-404">
      <h1>{{alert.status}}</h1>
    </div>
    <h2>{{alert.mensaje}}</h2>
    <p>{{alert.descripcion}}</p>
    <a routerLink="home" *ngIf="alert.status === 404">Ir al inicio</a>
  </div>
</div>
