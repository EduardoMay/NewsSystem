<div class="container">
  <!-- spinner -->
  <ngx-spinner
    bdColor="rgba(51,51,51,0.8)"
    size="medium"
    color="#fff"
    type="ball-scale-multiple">
   <p style="font-size: 20px; color: white">Loading...</p>
  </ngx-spinner>
  <!-- /spinner -->

  <!-- ALERTA -->
  <app-alert *ngIf="alert.active" [alert]="alert"></app-alert>
  <!-- /ALERTA -->
  <!-- carousel -->
  <div id="carouselExampleIndicators" class="carousel slide mt-3" data-ride="carousel" ngsReveal>
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item" *ngFor="let new of news; let primero = first;" [ngClass]="{'active': primero}">
        <img [src]="new.urlImage" style="height: 500px;" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>{{ new.titulo }}</h5>
          <p>{{ new.descripcion | slice:0:150 }}...</p>
        </div>  
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <!-- /carousel -->
  <hr>
  <div class="card mb-3 mt-3" *ngFor="let new of news" ngsReveal>
    <img [src]="new.urlImage" class="card-img-top" style="height: 250px;" [alt]="new.titulo">
    <div class="card-body">
      <a routerLink="/new/{{new.id}}"><h5 class="card-title">{{new.titulo}}</h5></a>
      <p class="card-text">{{new.descripcion | slice:0:250}}...</p>
      <p class="card-text"><small class="text-muted">{{ new.fecha }}</small><span class="badge badge-primary ml-2">{{ new.autor }}</span></p>
    </div>
  </div>
</div>
