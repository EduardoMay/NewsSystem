<div class="bg_img" [ngStyle]="{'background-image' : 'url(' + urlimage + ')'}"></div>

<div class="container mt-5 text-justify">
  <h1 class="h3 mb-3">{{ new.titulo }}</h1>
  <h6>{{ new.fecha | date }} <span class="badge badge-success">{{new.autor}}</span></h6>
  <p>
    {{ new.descripcion }}
  </p>

  <div class="row">
    <div class="col-md-12">
      <form>
        <div class="group-form">
          <textarea name="comentario" class="form-control" id="comentario"></textarea>
        </div>
        <div class="form-group mt-3">
          <button type="submit" class="btn btn-primary">Comentar</button>
        </div>
      </form>
    </div>
  </div>
  <div class="row mb-5">
    <div class="col-md-12">
      <div class="card mb-2 shadow">
        <div class="card-body">
          <div class="d-inline-flex">
            <img src="../../../assets/img/logo.svg" alt="..." style="width: 2rem; height: 2rem;">
            <h5 class="card-title pt-1 pl-2">Eduardo May</h5>
          </div>  
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="card-link">Card link</a>
          <a href="#" class="card-link">Another link</a>
        </div>
      </div>
    </div>
  </div>
</div>
