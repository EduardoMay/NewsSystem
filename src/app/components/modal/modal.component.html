<div class="modal fade" id="modalNew" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Agregar Noticia</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #formNew="ngForm" (ngSubmit)="onSaveNew(formNew)">
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Titulo</label>
            <input type="text" class="form-control" id="recipient-name"
              name="titulo" [(ngModel)]="_dataApi.selectedNew.titulo">
          </div>
          <div class="form-group">
            <label for="descripcionCorto" class="col-form-label">Resumen</label>
            <textarea class="form-control" id="descripcionCorto"
              name="descripcionCorto" [(ngModel)]="_dataApi.selectedNew.descripcionCorto"></textarea>
          </div>
          <div class="form-group">
            <label for="descripcion" class="col-form-label">Descripcion</label>
            <textarea class="form-control" id="descripcion"
              name="descripcion" [(ngModel)]="_dataApi.selectedNew.descripcion"></textarea>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="autor" class="col-form-label">Autor</label>
              <input type="text" class="form-control" id="autor"
                name="autor" [(ngModel)]="_dataApi.selectedNew.autor">
            </div>
            <div class="form-group col-md-6">
              <label for="fecha" class="col-form-label">Fecha</label>
              <input type="date" class="form-control" id="fecha"
                name="fecha" [(ngModel)]="_dataApi.selectedNew.fecha">
            </div>
          </div>
          <div class="form-group">
            <label for="urlImage" class="col-form-label">URl image</label>
            <input type="text" class="form-control" id="urlImage"
              name="urlImage" [(ngModel)]="_dataApi.selectedNew.urlImage">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
